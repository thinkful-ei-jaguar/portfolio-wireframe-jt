<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    
    <main role="main">
        <header class="col-12" role="banner">
            <h1 class="quote">"This is an inspirational quote!" -Me</h1>
        </header>
        <nav class="col-3 hidden menu" role="navigation">
            <ul>
                <li>Bio</li>
                <li>Contact Info</li>
                <li>Project 1</li>
                <li>Project 2</li>
                <li>Project 3</li>
                <li>Project 4</li>
                <li>Get Started</li>
            </ul>
        </nav>
        <section class="col-6 projects">
            <section>
                <div class="project">Project 1</div>
            </section>

            <section>
                <div class="project">Project 2</div>
            </section>

            <section>
                <div class="project">Project 3</div>
            </section>

            <section>
                <div class="project">Project 4</div>
            </section>
        </section>
        <section class="col-3 right row">
            <section class="aside">
                <div class="">Bio</div>

            </section>

            <section class="aside">
                <div class="">Contact info</div>
            </section>

            <section class="aside">
                Sales Pitch
            </section>
        </section>

    </main>
    <footer class="col-12"role="content-info">Footer</footer>
</body>

</html>
